<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<title>Calculadora</title>
	<script language="javascript" src="JS.js"></script>
</head>
<body style="background:#B5B5B5">
	<h1 class="jumbotron">CALCULADORA COM JAVASCRIPT</h1>
	<div class="row">
		<div class="col-md-6">	
			<form>
				<div class="form-group">
					<label>1º Número</label>
					<input type="float" class="form-control" id="num1"placeholder="Digite aqui">
					<small class="form-text text-muted">Adicione o primeiro número.</small>
				</div>
				
				<div class="form-group">
					<label>2º Número</label>
					<input type="float" class="form-control" id="num2" placeholder="Adicione o segundo número">
				</div>
				
				<div class="form-group form-check">
					<label class="form-check-label">Informe a operação da conta.</label>
					<select class="form-control" id="operacao">
						<option value="">---Selecione uma opção---</option>
						<option value="1">Somar</option>
						<option value="2">Subtrair</option>
						<option value="3">Multiplicar</option>
						<option value="4">Dividir</option>
					</select>
				</div>
				<button type="button" class="btn btn-primary" onclick="calcular()">Enviar</button>
				<div class="well">
					Resultado: <input id="resultado" type="text" class="form-control" readonly/>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
